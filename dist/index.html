    <title>個人頁面</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'primary': '#4FD1C5', // Teal
              'secondary': '#F6AD55', // Orange
              'neutral-light': '#F7FAFC',
              'neutral-dark': '#1A202C',
              'text-light': '#718096',
              'text-dark': '#2D3748',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Lexend', 'sans-serif'],
            },
            animation: {
              'fade-in-up': 'fadeInUp 0.5s ease-out forwards',
              'kotone-pulse-animation': 'kotonePulse 2s infinite ease-in-out',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' }
              },
              kotonePulse: {
                '0%, 100%': { opacity: '0.85' },
                '50%': { opacity: '1' }
              }
            }
          }
        }
      }
    </script>
    <style>
      .text-glow-yellow {
        /* Enhanced glow effect */
        text-shadow: 0 0 5px #FACC15, 0 0 10px #FACC15, 0 0 15px #FCE9A0; /* #FACC15 is yellow-400, #FCE9A0 is a lighter yellow for outer glow */
        animation: kotonePulse 2s infinite ease-in-out;
      }

      @keyframes kotonePulse {
        0%, 100% {
          opacity: 0.85;
        }
        50% {
          opacity: 1;
        }
      }
    </style>
